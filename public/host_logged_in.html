<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logged In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/common.css" />
    <link rel="stylesheet" href="style/host.css" />
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="script/common.js"></script>
    <script src="script/host_playlist_manager.js"></script>
    <script src="script/spotify.js"></script>
    <script src="script/youtube.js"></script>
    <script src="script/meme.js"></script>
    <script src="script/host.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Khula" rel="stylesheet">
</head>
<body>
<div id="background-image"></div>

<input id="go_button" type="button" value="Start" onclick="requestFullScreen(); $('#go_button').hide(); playlistManager.nextElement();">

<div id="youtube-wrapper">
    <div id="youtube-player">
        <h3 id="video-title"></h3>
        <div id="youtube-video"></div>
    </div>
</div>

<div id="setup-view-container">
    <h1 id="logo-big">DJ</h1>
    <div class="max-outer">
        <div id="setup-view" class="max-inner">
            <h2>Create New Venue</h2>
            <form id="new-venue">
                <p><label for="venue-name">Name:</label><input type="text" id="venue-name"/></p>
                <p><input type="checkbox" id="sort-by-popularity"/><label for="sort-by-popularity">Sort content by popularity?</label></p>
                <p><label for="num-downvotes">How many downvotes to drop content?</label><input type="number" id="num-downvotes" value="5"/></p>
                <p><input type="submit"/></p>
            </form>
        </div>
    </div>
</div>

<div id="spotify-info">
    <img id="album-art" width="200" height="200">
    <div id="spotify-info-text">
        <span id="current_song"></span> - <span id="current_artist"></span>
    </div>
</div>

</body>
</html>
