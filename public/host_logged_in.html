<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logged In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/common.css" />
    <link rel="stylesheet" href="style/host.css" />
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="script/common.js"></script>
    <script src="script/host_playlist_manager.js"></script>
    <script src="script/spotify.js"></script>
    <script src="script/youtube.js"></script>
    <script src="script/meme.js"></script>
    <script src="script/host.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Khula" rel="stylesheet">
</head>
<body>
<div id="background-image">

</div>

<div id="content">
    <div id="player-view">
        <div id="spotify-player">
            <form>
                <label>Next song</label>
                <input type="text" id="next_song_id" value="spotify:track:3ZOEytgrvLwQaqXreDs2Jx" size="100">
                <input type="button" value="Go" onclick="setNextTrack()">
            </form>
            <form>
                <label>Query</label>
                <input type="text" id="query" value="query" size="100">
                <input type="button" value="Go" onclick="searchSpotify($('#query').val())">
            </form>
            <input type="button" value="startplayback" onclick="requestFullScreen(); playlistManager.nextElement();">
        </div>
        <div id="youtube-player">
            <h3 id="video-title"></h3>
            <div id="youtube-video"></div>
        </div>
    </div>
</div>
<div id="setup-view">
    <h2>Jukebox Admin</h2>
    <h3>Create New Venue</h3>
    <form id="new-venue">
        <label for="venue-name">Name:</label><input type="text" id="venue-name"/>
        <input type="submit" />
    </form>
</div>
<div id="spotify-info">
    <img id="album-art" width="200" height="200">
    <div id="spotify-info-text">
        <span id="current_song"></span> - <span id="current_artist"></span>
    </div>
</div>

</body>
</html>
