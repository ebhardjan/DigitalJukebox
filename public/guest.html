<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Jukebox</title>
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/guest.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="script/common.js"></script>
    <script src="script/guest.js"></script>
</head>
<body>
    <div id="content">
        <h2>Digital Jukebox</h2>
        <div id="venuesview">
            <h3>Venues Nearby</h3>
            <div id="venueslist">Connecting...</div>
        </div>
        <div id="playlistview">
            <h3>Playlist</h3>
            <div id="playlist" class="box">Loading...</div>
            <form>
                <label for="search-spotify-query">Spotify Search</label>
                <input id="search-spotify-query" type="text" size="100">
                <input type="button" id="search-spotify">
            </form>
            <div class="box">
                <h3>Search Results</h3>
                <div id="search-results"></div>
            </div>
        </div>
    </div>
</body>
</html>
