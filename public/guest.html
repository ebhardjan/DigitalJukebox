<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Digital Jukebox</title>
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/common.css" />
    <link rel="stylesheet" href="style/guest.css" />
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Khula" rel="stylesheet">
    <link rel="stylesheet" href="style/font-awesome.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="script/common.js"></script>
    <script src="script/guest.js"></script>
</head>
<body>
    <div id="content">
        <h1>DJ</h1>
        <div id="venuesview">
            <h3>Choose a venue below</h3>
            <div id="venueslist">Connecting...</div>
        </div>
        <div id="playlistview">
            <h3 id="playlistname">Playlist</h3>
            <div id="playlist" class="box">Loading...</div>
            <form id="search-spotify">
                <label for="search-spotify-input">Spotify Search</label>
                <input id="search-spotify-input" type="text" size="100">
                <input type="submit" id="search-spotify-submit">
            </form>
            <div class="box">
                <h3>Search Results</h3>
                <div id="search-results"></div>
            </div>
            <div id="new">
                +
            </div>
            <form id="youtube-url">
                <label for="youtube-url-input">Youtube Url: </label><input id="youtube-url-input" type="text" size="100"/>
                <input type="submit" id="youtube-url-submit">
            </form>
        </div>
    </div>

</body>
</html>
