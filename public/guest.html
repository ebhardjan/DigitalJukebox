<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Digital Jukebox</title>
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/common.css" />
    <link rel="stylesheet" href="style/guest.css" />
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Khula" rel="stylesheet">
    <link rel="stylesheet" href="style/font-awesome.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="script/common.js"></script>
    <script src="script/guest.js"></script>
</head>
<body>
    <div id="content">
        <div id="venuesview">
            <h1 id="logo-big">DJ</h1>
            <h2>Venues in your proximity:</h2>
            <div id="venueslist">Connecting...</div>
        </div>
        <div id="playlistview">
            <div class="header-small">
                <div id="logo-small">DJ</div>
                <h3 id="playlistname">Playlist</h3>
            </div>
            <div id="playlist">Loading...</div>
            <div id="add-content-box" class="max-outer">
                <div class="max-inner">
                    <form id="add-content-form">
                        <label for="search-input">Search for content</label>
                        <input id="search-input" type="text" size="100">
                        <div class="form-buttons">
                            <input type="submit" id="search-spotify-submit" value="Search on Spotify">
                            <input type="submit" id="youtube-url-submit" value="Add Youtube URL">
                        </div>
                    </form>
                </div>
            </div>
            <div id="search-results-box" class="max-outer">
                <div class="max-inner">
                    <div class="header-small">
                        <div class="header-icon icon-spotify"></div>
                        <h3>Search Results</h3>
                    </div>
                    <div id="search-results"></div>
                    <button id="close-search-results">close</button>
                </div>
            </div>
            <div id="add-content-box-placeholder"></div>
        </div>
    </div>

</body>
</html>
